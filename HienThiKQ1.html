<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien Thị Kết Quả thông qua alert</title>
</head>
<body>
    <!--Hien Thị Kết Quả thông qua alert-->
    <button type="button" onclick="alertMessage()" > CLICK ME ! </button>
    <script>
        function alertMessage() {
            alert("Xin Chào Các Bạn!!!");
        }
    </script>
</body>
</html>
