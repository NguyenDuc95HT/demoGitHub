<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả dùng thẻ HTML</title>
</head>
<body>
    <div id="messageDiv"></div>
    <button type="button" onclick="myfunction()">CLICK ME!</button>
    <script>
        function myfunction() {
            document.getElementById('messageDiv').innerHTML = 'Xin Chào Các Bạn!!'
        }
    </script>
</body>
</html>
