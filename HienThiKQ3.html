<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Kết Quả document.write</title>
</head>
<body>
    <button type="button" onclick="myfunction()">CLICK ME!</button>
    <script>
        function myfunction() {
            document.write('Xin Chào Các Bạn!!!');
        }
    </script>
</body>
</html>
